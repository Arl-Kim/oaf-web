<html>
	<head>
		<style>
			.intaSendPayButton{
				background:#527335;
				color: #cbd5e1;
				border-radius: 0;
				border: 3px solid #fff;
				font-family: 'Roboto Mono';
				margin-left: 310px;
				margin-right: auto;
				font-size: 24px;
				font-weight: 700;
				padding: 30px;
				box-shadow: 0px 0px 10px 0px #fff;
				position: relative;
     			top: 0;
     			transition: top 500ms ease-in-out;
			}

			.intaSendPayButton:hover{
				background: #cbd5e1;
				color: #527335;
				border: 3px solid #fff;
				cursor: pointer;
				top: 10px;
			}
		</style>
	</head>
	<body>
		<div class="donation-form">
            <form action="">
                <label for="name">Your Name</label><br>
                <input type="text" id="name" placeholder="enter your name" required><br>
                <label for="email">Your Email</label><br>
                <input type="email" id="email" placeholder="enter your email address" required><br>
                <label for="phone">Your Phone Number</label><br>
                <input type="tel" id="phone" placeholder="enter your phone number"><br>
                <label for="amount">Enter Amount (KES)</label>
                <input type="number" id="amount" min="0" max="150000" step="1" required>
                <button type="submit" class="intaSendPayButton" id="intasend_pay" data-amount="" data-currency="KES">
                    Donate Now
                </button>
            </form>
		<script> 
		new window.IntaSend({
  // Replace with your Publishable Key
  publicAPIKey: "ISPubKey_live_b358575d-bd81-4f31-89a1-634f9dfc502b",
  live: true //set to true when going live
})
.on("COMPLETE", (results) => console.log("Do something on success", results))
.on("FAILED", (results) => console.log("Do something on failure", results))
.on("IN-PROGRESS", (results) => console.log("Payment in progress status", results))
		</script>
		</div>
	</body>
</html>
